<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PipoCine - Assistir Filmes e Séries Online Grátis</title>
    <link id="favicon" rel="icon" href="https://i.ibb.co/LjZmMDb/pipocine-ico.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">

    <script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    <script>
      DisableDevtool({
        disableMenu: true,        // Desabilita o menu do botão direito
        disableSelect: false,     // Impede a seleção de texto
        disableCopy: false,       // Bloqueia a ação de copiar
        disableCut: true,         // Bloqueia a ação de cortar
        disablePaste: false,      // Bloqueia a ação de colar
        clearLog: true,           // Limpa o console ao iniciar
        interval: 500,            // Intervalo de verificação em milissegundos
        detectors: [0, 1, 3, 4, 5, 6, 7], // Métodos de detecção ativados
        ondevtoolopen: function(type, next) {
          window.location.href = 'https://i.ibb.co/5hH6bbp2/tentando-inspecionar-o-site.png';
        }
      });
    </script>
</head>
<body>

    <header id="header-container"></header>

    <main id="main-content" class="container"></main>

    <footer id="footer-container"></footer>

    <script src="script.js"></script>
</body>

</html>
